---
layout: default
---
<article class="main" role="main">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.categories contains 'fun' %}
            <nav class="breadcrumbs">
                <a href="../">{% if page.categories contains 'en' %}Experiments{% else %}Эксперименты{% endif %}</a>
            </nav>
        {% endif %}
        <p class="date">{{ page.date | date: "%d %B %Y" }}</p>
    </header>
    {{ content }}
</article>
